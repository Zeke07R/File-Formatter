<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabric AI Renamer</title>
<link rel="stylesheet" href="stylesheet.css">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script type="module" src="index.js" defer></script>
</head>
<body>

<h2>Fabric AI Renamer (Single AI Drop)</h2>

<form id="fileForm" class="form-container">
  <label>
    <input type="checkbox" id="butterflyEdge"/> Butterfly Edge
  </label>

  <h3>Fabric Name</h3>
  <input type="text" id="FabricName" required>

  <h3>AI Drop Zone</h3>
  <div id="smartGallery" class="file-gallery">
    Drop images here â€” AI will auto-sort Front/Side/Top
    <input type="file" id="smartInput" accept="image/*" multiple>
  </div>

  <h3>Front</h3>
  <div id="frontGallery" class="file-gallery">No Front image</div>

  <h3>Side</h3>
  <div id="sideGallery" class="file-gallery">No Side image</div>

  <h3>Earshot Files</h3>
  <div id="earshotContainer" class="earshotContainer"></div>

  <br>
  <button type="submit">Rename & Download ZIP</button>
  <button type="button" id="clearBtn">Clear All</button>
</form>

</body>
</html>
